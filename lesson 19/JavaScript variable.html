<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript variable</title>
    </head>
    <body>
        <h1>JavaScript variable</h1>
        <p>sum of 2 numbers</p>
        <p id="result"></p>

        <script>
            var firstnumber = 3;
            var secondnumber = 4;
            var sum = firstnumber+secondnumber;

            document.getElementById("result").innerHTML = "the total sum is = " +sum;
        </script>
    </body>
</html>
