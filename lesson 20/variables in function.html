<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>variables in function</title>
    </head>
    <body>
        <p>
            a function can access variables defined inside of it
        </p>

        <p id="p1"></p>
        <p id="p2"></p>

        <button onclick="myfunction2()">click me</button>

        <script>
            function myfunction2() {
                var a = 3;

                document.getElementById("p1").innerHTML = "a*a= " + a * a;
            }

            document.getElementById("p2").innerHTML = "a= "+ a;
        </script>
    </body>
</html>
