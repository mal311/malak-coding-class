<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>basic function</title>
    </head>
    <body>
        <button onclick="myfunction()">click me</button>
        <p id="p1"></p>

        <script>
            //creating function
            function myfunction() {
                document.getElementById("p1").innerHTML = "the function is being called or being triggered";
            }
        </script>
    </body>
</html>
