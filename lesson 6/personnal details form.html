<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>personal details form</title>
    </head>
    <body>
        <center>
            <h1>personal details form</h1>
            <form>
                <label>name</label>
                <input type="text" id="name"><br><br>

                <label>email id</label>
                <input type="text" id="email"><br><br>

                <label>password</label>
                <input type="password" id="password"><br><br>

                <label>gender</label><br>
                <input type="radio" id="female" value="female" name="gender">female
                <input type="radio" id="male" value="male" name="gender">male<br><br>

                <label>favourite food</label><br>
                <input type="checkbox" id="food" name="food" value="sushi">sushi
                <input type="checkbox" id="food" name="food" value="seffa">seffa
                <input type="checkbox" id="food" name="food" value="tacos">tacos



            </form>
        </center>
        
    </body>
