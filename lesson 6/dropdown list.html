<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dropdown list</title>
    </head>
    <body>
        <fieldset>
            <legend>average marks</legend>

            <form oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
                <label>name</label>
                <input type="text" id="name"><br><br>

                <label>enter marks</label><br>

                <select name="subject1" id="subject1">
                    <option value="maths">maths</option>
                    <option value="english">english</option>
                    <option value="science">science</option>
                </select>

                <input type="number" name="m1" id="m1"><br><br>

                <select name="subject2" id="subject2">
                    <option value="maths">maths</option>
                    <option value="english">english</option>
                    <option value="science">science</option>
                </select>

                <input type="number" name="m2" id="m2"><br><br>
                
                <select name="subject3" id="subject3">
                    <option value="maths">maths</option>
                    <option value="english">english</option>
                    <option value="science">science</option>
                </select>

                <input type="number" name="m3" id="m3"><br><br>

                average = <output name="x" for="m1 m2 m3"></output>
            </form>

        </fieldset>
    </body>
</html>
