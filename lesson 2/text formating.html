<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>text formating</title>
    </head>
    <body>
        this is normal text<br>
        <b>this is a bold text</b><br>
        <strong>this is also a bold text</strong><br>
        <i>this is an italic text</i><br>
        <em>this is also an italic text</em><br>
        <mark>this is a highlited text</mark><br>
        <small>this is a small text</small><br>
        <del>this is a strike-through</del><br>
        this is <sup>super script</sup><br>
        this is <sub>sub script</sub>
    
        
    </body>
</html>
