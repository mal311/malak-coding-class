<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display headings</title>
        <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>heading list</h1>

            <h1 class="display-1">h1 with class display-1</h1>
            <h1 class="display-2">h1 with class display-2</h1>
            <h1 class="display-3">h1 with class display-3</h1>
            <h1 class="display-4">h1 with class display-4</h1>
            <h1 class="display-5">h1 with class display-5</h1>
            <h1 class="display-6">h1 with class display-6</h1>
        </div>

        <div class="container">
            <small class="text-muted">small tag with class text-muted</small>
            <br>

            <br>
            <dl>
                <dt>coffee</dt>
                <dd>black hot drink</dd>
            </dl>
        </div>
    </body>
</html>
