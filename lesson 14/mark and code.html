<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mark and code</title>
        <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <p>CO<sub>2</sub></p>
        <p>a<sup>2</sup></p>
        <p>H<sub>2</sub>O</p>

        <br><br>

        <div class="container">
            <p>this is <mark>highlighted text</mark></p>
        </div>

        <div class="container">
            <h1>code snippets</h1>
            <p>the following html element: <code>span</code>, 
                <code>section</code>, <code>div</code> 
                defines a section in an document
            </p>
        </div>
    </body>
</html>
