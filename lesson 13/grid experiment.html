<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid experiment</title>
        <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>hello student</h1>

            <p>
                resize the browser window to see the effect
            </p>

            <div class="row">
                <!--size medium and extra small-->
                <div class="col-md-8 col-xs-4" style="background-color: aquamarine; border-width: 1px; border-style: solid;">col-md-8 col-xs-4</div>
                <div class="col-md-12 col-md-5" style="background-color: blueviolet;">col-md-12 col-md-5</div>
            </div>

            <div class="row">
                <!--size large, medium and extra small-->
                <div class="col-md-12 col-lg-6" style="background-color: coral;">col-md-12 col-lg-6</div>
                <div class="col-xs-6 col-md-2" style="background-color: cornflowerblue;">col-xs-6 col-md-2</div>
            </div>
        </div>
   

    </body>
</html>
