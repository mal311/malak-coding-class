<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>list</title>
    </head>
    <body>
        <h1>ordered list</h1>

        <ol>
            <li>home</li>
            <li>about us</li>
            <li>contact us</li>
        </ol>
        <br><br>

        <h1>unordered list</h1>

        <ul>
           <li>home</li>
           <li>about us</li>
           <li>contact us</li>
        </ul>
        
        <br><br>
        <h1>description list</h1>

        <dl>
            <dt>home</dt>
            <dt>about us</dt>
            <dt>contact us</dt>
        </dl>
        
    </body>
</html>
