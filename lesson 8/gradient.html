<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gradient</title>

        <style>
            #grade1{
                height: 500px;
                background-color: darkorchid; /*this is the default color for browser that does not support gradient color*/
                background-image: linear-gradient(to top right, pink, purple, blue, cyan, lightgreen, yellow,lightyellow);
            }
        </style>
    </head>
    <body>
        <div id="grade1"></div>
        
    </body>
</html>
