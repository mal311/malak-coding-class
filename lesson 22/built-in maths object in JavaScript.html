<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScrip math object</title>
    </head>
    <body>
        <script>
            var acos = Math.acos(-1);
            document.write("acos value= "+acos+"<br>");

            var asin = Math.asin(1);
            document.write("asin value = "+asin+"<br>");

            var atan = Math.atan(.5);
            document.write("atan.value = "+atan+"<br>");
        </script>
    </body>
</html>
