<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>loops in JavaScript</title>
    </head>
    <body>
        <h2>loops in JavaScript</h2>

        <script>
            var fruits = ["mango", "pineapple", "apple", "orange", "banana"];

            for (i=0; i<fruits.length; i++) {
                document.write(fruits[i]);
                document.write("<br>");
            }
        </script>
    </body>
</html>
