<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>text transform</title>

        <style>
            div{ /*this style will be applied to both of div tags*/
                width: 300px;
                height: 100px;
                background-color: blueviolet;
                border: 1px solid yellow; /*border-width border-style border-color*/
            }

            #div1{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>text transform</div>

        <div id="div1">text transform</div>
    </body>
</html>
