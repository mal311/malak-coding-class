<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>box shadow</title>

        <style>
            #textshadow{
                text-shadow: 2px 2px 1px red; /*shadow horizontal distance, shadow vertical distance, fade level, shadow color*/
            }

            #boxshadow{
                box-shadow: 9px 9px 5px green;
            }
        </style>
    </head>
    <body>
        <h1 id="textshadow">this is using text shadow</h1>
        <h1 id="boxshadow">this is using box shadow</h1>
        
    </body>
</html>
