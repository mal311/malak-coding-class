<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>array in JavaScript</title>
    </head>
    <body>
        <h1>JavaScript array</h1>
        <p id="p1"></p>

        <script>
            //creating array
            var fruit = [
                "mango",
                "apple",
                "orange",
                "melon"
            ];

            document.getElementById("p1").innerHTML = fruit[2];
        </script>
    </body>
</html>
