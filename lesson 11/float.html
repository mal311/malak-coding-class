<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float</title>

        <style>
            #flowerright{
                float: right;
            }

            #flowerleft{
                float: left;
            }
        </style>
    </head>
    <body>
        <h1>float</h1>

        <hr>

        <p>
            <img src="flower.jpg" alt="flower image" id="flowerright" width="150px">
            <img src="couscous.jpeg" alt="cousous image" id="flowerleft" width="150px">
            this text in the paragraph will wrap around the image
        </p>
    </body>
</html>
